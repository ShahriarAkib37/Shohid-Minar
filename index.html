<body>

    <div id="name">
        <h1> SHOHID MINAR</h1>
    </div>
    <!-- Shohid Minar  -->
    
    <div class="container">
        <section id="banner">

        <!-- 1st pilar -->
        <div class="onePilar">
            <div class="leftPilar"></div>
            <div class="UpPilar"></div>
            <div class="RightPilar"></div>
        </div>
        <!-- 1st pilar end -->
        <!-- 2st pilar -->
        
        <div class="twopilar">
            <div class="leftPilar"></div>
            <div class="UpPilar"></div>
            <div class="RightPilar"></div>
        </div>
        <!-- 2st pilar end -->
        <!-- 3st pilar  -->
        <div class="threepilar">
            <div class="leftPilar"></div>
            <div class="UpPilar"></div>
            <div class="UpLeft"></div>
            <div class="upTop"></div>
            <div class="upTopMidile"></div>
            <div class="TheSun"></div>

            <div class="UpRight"></div>
            <div class="RightPilar"></div>
            <div class="RightPilarThree"></div>
        </div>
        <!-- 3st pilar end -->
        <!-- 4 pilar  -->
        <div class="fourPilar">
        <div class="leftPilar"></div>
        <div class="UpPilar"></div>
        <div class="RightPilar"></div>
        </div>
        
        <!-- 4 pilar end  -->
        <!-- 5 pilar  -->
        <div class="fivePilar">
            <div class="leftPilar"></div>
            <div class="UpPilar"></div>
            <div class="RightPilar"></div>
        </div>
        <!-- 5 pilar end  -->
         <!-- wall -->
         <div class="wallOne"></div>
         <div class="wallTwo"></div>
         <div class="wallThree"></div>
         <!-- wall end -->

        </section>

      
    </div>
